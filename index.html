	<body>
		<h2>Instructions</h2>
		<table>
			<tr>
				<td valign="top" width="200">
					W - accelerate up <br>
					A - accelerate left <br>
					S - accelerate down <br>
					D - accelerate right <br>
					Q - rotate counter clockwise <br>
					E - rotate clockwise <br>
				</td>
				<td valign="top" width="200">				
					↑ - move up <br>
					← - move left <br>
					→ - move right <br>
					↓ - move down <br>
				</td>
				<td valign="top" width="200">				
					Z - fire bullet <br>
					X - fire rocket <br>
					C - fire laser <br>
				</td>
				<td valign="top" width="200">
					<div id="counter"></div>
					<div id="rock-counter"></div>
					<div id="ship-counter"></div>
					<div id="rocket-counter"></div>
					<div id="explosion-counter"></div>
					<div id="targets"></div>
					<div id="laser-counter"></div>
					<div id="volume"></div>
					<input type="range" min="0" max="100" onchange="updateVolume(this.value)">
				</td>
			</tr>
		</table>

		<canvas height="720" width="1800" border="1"></canvas>
		<script type="text/javascript">
			var canvas = $("canvas")[0]
			var ctx = canvas.getContext("2d")
			var game = new Game(100)
			updateVolume(50)
		</script>
	</body>
